<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta
        name="description"
        content="Analisador de Notícias - Verifique a veracidade de notícias usando inteligência artificial"
        />
        <meta name="keywords" content="notícias, análise, verificação, fake news" />
        <meta name="author" content="REQUENA, José Vitor" />
        
        <title>Analisador de Notícias - IA</title>
        
        <style>
        /* Loading inicial */
        #loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex-direction: column;
            gap: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Reset básico */
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        </style>
    </head>
    <body>
        <noscript>
        <div style="padding: 20px; text-align: center; font-family: Arial, sans-serif;">
            <h1>JavaScript Necessário</h1>
            <p>Você precisa habilitar o JavaScript para executar este aplicativo.</p>
            <p>You need to enable JavaScript to run this app.</p>
        </div>
        </noscript>
        
        <!-- Loading inicial -->
        <div id="loading">
        <div class="spinner"></div>
        <h2>Analisador de Notícias</h2>
        <p>Carregando...</p>
        </div>
        
        <!-- Root onde o React será renderizado -->
        <div id="root"></div>

        <script>
        // Remove a tela de loading quando o React carregar
        window.addEventListener('load', function() {
            setTimeout(function() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.display = 'none';
            }
            }, 1000);
        });
        </script>
    </body>
</html>
